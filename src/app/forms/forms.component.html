<div class="container">
    <h2 class="text-center">Angular Form</h2>
    <form [formGroup]="form" novalidate (ngSubmit)="submitForm()">
        
        <div class="form-group">
            <input 
                type="text"
                class="form-control" 
                placeholder="heading" 
                formControlName="heading">
        </div>

        <div class="form-group">
            <input 
                type="date" 
                class="form-control" 
                formControlName="lastdate">
        </div>

        <div class="form-group">
            <input 
                type="text" 
                class="form-control" 
                placeholder="department" 
                formControlName="department">
        </div>

        <div class="form-group">
            <input 
                type="file" 
                class="form-control" 
                formControlName="file" 
                (change)="onFileChange($event)">
        </div>

        <div formArrayName="section" 
            class="form-group">
            <div 
            *ngFor="let section of sections.controls; let i=index" 
            [formGroupName]="i">
                <input 
                    type="text" 
                    class="form-control"  
                    formControlName="section">
                <button (click)="removeSection(i)">Remove</button>
            </div>
         </div>

         <p>
            <button 
                type="button" 
                class="btn btn-primary" 
                (click)="addSections()">AddSection</button>
         </p>

         <div 
            formArrayName="year" 
            class="form-group">
            <div 
            *ngFor="let year of years.controls; let i=index" 
            [formGroupName]="i">
                <input 
                    type="number" 
                    class="form-control"  
                    formControlName="year">
                <button (click)="removeYears(i)">Remove</button>
            </div>
         </div>
        <p>
            <button 
                type="button" 
                class="btn btn-primary" 
                (click)="addYears()">AddYears</button>
        </p>

          

        <div class="form-group">
            <button 
                [disabled]="form.invalid" 
                class="btn btn-danger btn-block btn-lg">Submit</button>
        </div>
    </form>
</div>
